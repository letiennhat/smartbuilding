<script type='text/javascript'>
    function name_(val){
        var c='';
        val=val.split(" ")
        for (var i=0;i<val.length;i++){
            c+=val[i];
        }
        console.log(c);
        return c
    }
    function titleCase(str) {
        var splitStr = str.toLowerCase().split(' ');
       for (var i = 0; i < splitStr.length; i++) {
           // You do not need to check if i is larger than splitStr length, as your for does that for you
           // Assign it back to the array
           splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);     
       }
       // Directly return the joined string
       return splitStr.join(' '); 
    }

    // document.write(("<h1 align='center' style='background-color:green'> I'm a robot</h1>"));

    // titleCase("I'm a little tea pot");
    function saveTextAsFile() { 
        var textToWrite = document.getElementById("inputTextToSave").value;
        // console.log(textToWrite);
        textToWrite=titleCase(textToWrite);

        textToWrite = name_(textToWrite);
        // document.write("<"
        console.log(textToWrite);
        document.write(textToWrite);
        var textFileAsBlob = new Blob([textToWrite], { type: 'text/plain' });
        var fileNameToSaveAs = "input_1"//document.getElementById("inputFileNameToSaveAs").value;

        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        if (window.webkitURL != null) {
            // Chrome allows the link to be clicked
            // without actually adding it to the DOM.
            downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
        }
        else {
            // Firefox requires the link to be added to the DOM
            // before it can be clicked.
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
        }

        downloadLink.click();
    }
</script>
